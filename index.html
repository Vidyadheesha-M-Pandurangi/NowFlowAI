<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NowFlowAI - Intelligent Tech News</title>
    
    <script>
      // 1. Initialize process.env for build-time variables
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }
      
      // 2. Initialize runtime ENV for dynamic injection.
      // THIS PLACEHOLDER WILL BE REPLACED BY THE docker-entrypoint.sh SCRIPT 
      // with the actual GEMINI_API_KEY value from the Cloud Run environment.
      window.ENV = { 
          GEMINI_API_KEY: "YOUR_RUNTIME_GEMINI_KEY_PLACEHOLDER" 
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 15s linear infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .dark .bg-noise {
        opacity: 0.04;
      }
      
      /* Aurora Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
        transition: background-color 0.5s ease;
      }
      .dark .aurora-bg {
        background-color: #020617; /* Slate 950 */
        background-image: 
          radial-gradient(at 0% 0%, rgba(29, 78, 216, 0.2) 0px, transparent 50%), /* Blue 700 */
          radial-gradient(at 100% 0%, rgba(126, 34, 206, 0.2) 0px, transparent 50%), /* Purple 700 */
          radial-gradient(at 50% 50%, rgba(14, 165, 233, 0.1) 0px, transparent 50%); /* Sky 500 */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.8);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(51, 65, 85, 0.5);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Double Click Like Heart Animation */
      @keyframes like-heart {
        0% { transform: scale(0); opacity: 0; }
        15% { transform: scale(1.2); opacity: 1; }
        30% { transform: scale(0.9); opacity: 1; }
        45% { transform: scale(1); opacity: 1; }
        80% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      .animate-like-heart {
        animation: like-heart 0.8s ease-in-out forwards;
      }
    </style>

}
