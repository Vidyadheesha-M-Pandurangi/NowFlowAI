server {
    # Nginx will listen on port 80, which Cloud Run will route traffic to
    listen 80;

    # Set the root directory to where your built files are copied
    root /usr/share/nginx/html;

    # Specify the default file to serve
    index index.html;

    # This is the important part for React Router (or any client-side router).
    # It tries to find a file matching the request ($uri), 
    # but if it fails, it falls back to serving index.html.
    location / {
        try_files $uri /index.html;
    }
}
