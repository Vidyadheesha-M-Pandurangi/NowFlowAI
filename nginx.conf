server {
    # CRITICAL FIX: Cloud Run requires the container to listen on 8080.
    listen 8080; 

    # Set the root directory to the location of the built static files
    root /usr/share/nginx/html;

    # Specify the default file to serve
    index index.html;

    # Configuration for single-page application (SPA) routing:
    # If a file is not found, fall back to serving index.html
    location / {
        try_files $uri /index.html;
    }
}
